<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="logo">
        <img src="assets/img/appicon.svg" alt="Ionic logo">
    </div>

    <form #loginForm="ngForm" novalidate>
        <ion-list>
            <ion-item>
                <ion-label stacked color="primary">Mã SV</ion-label>
                <ion-input [(ngModel)]="loginParams.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" required>
                </ion-input>
            </ion-item>
            <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
                Mã SV là bắt buộc
            </p>

            <ion-item>
                <ion-label stacked color="primary">Mật khẩu</ion-label>
                <ion-input [(ngModel)]="loginParams.password" name="password" type="password" #password="ngModel" required>
                </ion-input>
            </ion-item>
            <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
                Mật khẩu là bắt buộc
            </p>
        </ion-list>

        <ion-row responsive-sm>
            <ion-col>
                <button ion-button (click)="onLogin(loginForm)" type="submit" block>Login</button>
            </ion-col>
        </ion-row>
    </form>

</ion-content>
